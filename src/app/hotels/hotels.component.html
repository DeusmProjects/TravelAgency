<button type="button" mdbBtn color="dark" size="small" mdbWavesEffect (click)="isUpdate ? updateHotel() : addHotel()">{{ isUpdate ? 'Обновить' : 'Добавить' }}</button>
<div class="md-form" style="width: 20%; display: inline-block; margin-left: 3%">
  <input mdbInput type="text" id="newHotelNameInput" placeholder="Название"  class="form-control" [(ngModel)]="hotelModel.name" />

  <input mdbInput type="text" id="newHotelRatingInput" placeholder="Рейтинг"  class="form-control" [(ngModel)]="hotelModel.rating" />

  <input mdbInput type="text" id="newHotelCountRoomsInput" placeholder="Количество номеров"  class="form-control" [(ngModel)]="hotelModel.countRooms" />

  <input mdbInput type="text" id="photoHotel" placeholder="Фото"  class="form-control" [(ngModel)]="hotelModel.photo" />

  <select class="browser-default custom-select" [(ngModel)]="hotelModel.cityId">
    <option *ngFor="let city of cities" value="{{city.id}}">{{ city.name }}</option>
  </select>
</div>

<table mdbTable style="width: 100%">
  <thead class="black white-text">
  <tr>
    <th>id</th>
    <th>Название</th>
    <th>Рейтинг</th>
    <th>Кол-во номеров</th>
    <th>Фото</th>
    <th>id города</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let hotel of hotels">
    <th scope="row" style="font-size: 120%">{{hotel.id}}</th>
    <td style="font-size: 120%">{{ hotel.name }}</td>
    <td style="font-size: 120%">{{ hotel.rating }}</td>
    <td style="font-size: 120%">{{ hotel.countRooms }}</td>
    <td style="font-size: 120%">{{ hotel.photo }}</td>
    <td style="font-size: 120%">{{ hotel.cityId }}</td>
    <td>
      <button type="button" (click)="deleteHotel(hotel.id)" mdbBtn color="dark" style="font-size: 70%;" mdbWavesEffect>Удалить</button>
      <button type="button" (click)="startUpdate(hotel.id)" mdbBtn color="dark" style="font-size: 70%;" mdbWavesEffect>Изменить</button>
    </td>
  </tr>
  </tbody>
</table>
